<h1>Leaflet</h1>

Jun. 20, 2024


<br/><br/>
<p>Adding a map to this website for 1) fun and 2) to demonstrate my GIS wizardry.</p>

    </div>
    <!-- Div for the map -->
    <div id="map-container">
      <div id="map"></div>
  </div>

          <!-- Slider container for toggling layers -->
          <div class="slider-container">
            <input type="range" id="layer-slider" min="0" max="1" step="1" value="0">
            <label for="layer-slider">Toggle Map Layers</label>
        </div>

    <!-- Leaflet JavaScript -->
    <script>
        // Initialize the map and set its view
        var map = L.map('map').setView([35.964668, -83.926453], 14);

        var normalMap = L.tileLayer('https://api.maptiler.com/maps/openstreetmap/{z}/{x}/{y}.jpg?key=uydcgCgidLoMc7nfexb5', {
            attribution: '© OpenStreetMap contributors'
        });

        // Define the topographic map layer
        var topoMap = L.tileLayer('https://api.maptiler.com/maps/topo-v2/{z}/{x}/{y}.png?key=uydcgCgidLoMc7nfexb5', {
            attribution: '© OpenStreetMap contributors, SRTM | Map style: © OpenTopoMap (CC-BY-SA)'
        });
        
        normalMap.addTo(map);

        var popup = L.popup()
            .setLatLng([35.964668, -83.926453])
            .setContent('Welcome to Knoxville, TN!')
            .openOn(map);

        var slider = document.getElementById('layer-slider');
        slider.addEventListener('input', function() {
            if (this.value == '0') {
                map.removeLayer(topoMap);
                map.addLayer(normalMap);
            } else {
                map.removeLayer(normalMap);
                map.addLayer(topoMap);
            }
        });

    </script>
